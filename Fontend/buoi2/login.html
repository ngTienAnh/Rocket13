<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
          <a href="regis.html">  Register here!</a>
        </div>
       
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" onclick="login()">Login</button>
        <button type="button" class="btn btn-default" onclick="reset()" >reset</button>
      </div>
    </div>
  </form>
</div>
<script>
  function login(){
      var lemail = document.getElementById("email").value;
      var lpassword = document.getElementById("password").value;
      var user = JSON.parse(localStorage.getItem('user'))
      if(lemail == ""){
        alert("chưa điền email");
      }else if(lpassword == ""){
        alert("chưa điền password");
      }else{
        if(user.Email == lemail){
          if(user.Password != lpassword){
            document.getElementById("password").focus();
            alert("sai mật khẩu");
          }else window.open("VTI_homepage.html");
        }
      }
  }
  function reset(){
    document.getElementById("email").clear;
    document.getElementById("password").clear;
  }
</script>
</body>
</html>
