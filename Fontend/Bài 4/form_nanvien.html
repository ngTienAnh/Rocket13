<!DOCTYPE html>
<html lang="en">

<head>
    <title>EMPLOYEE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <h2>EMPLOYEE INFORMATION</h2>
        <form onload="DataIntoDropList()" style="border-radius: 5px; background-color: rgb(209, 205, 205); "
            method="POST" id="main_form_id">
            <div style="padding: 25px;">
                <div class="form-group">
                    <label for="pwd">ID:</label>
                    <input type="text" class="form-control" id="emid" placeholder="Id" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">EMAIL:</label>
                    <input type="email" class="form-control" id="ememail" placeholder="Email" name="pwd">
                </div>
                <div class="form-group">
                    <label for="pwd">USERNAME:</label>
                    <input type="text" class="form-control" id="emusername" placeholder="Username" name="pwd">
                </div>
                <div class="form-group">
                    <label for="pwd">FULLNAME:</label>
                    <input type="text" class="form-control" id="emfullname" placeholder="Fullname" name="pwd">
                </div>
                <div class="form-group">
                    <label for="pwd">SELECT A DEPARTMENT:</label><br />
                    <input type="text" class="form-control" id="department_Select_id" placeholder="Department" name="pwd">
                </div>
                <div class="form-group">
                    <label for="pwd">SELECT A POSITION:</label><br />
                    <input type="text" class="form-control" id="position_Select_id" placeholder="Position" name="pwd">
                </div>
                <div class="form-group">
                    <label for="pwd">CREATE DATE:</label>
                    <input type="number" class="form-control" id="emdate" placeholder="Create date" name="pwd">
                </div>
                <button type="submit" class="btn btn-danger navbar-btn" >Submit</button>
                <button type="submit" class="btn navbar-btn" id="btn_update" style="border-color: #d9534f; background-color: #fff;">Update</button>
                <button type="button" class="btn btn-default" id="btn_reset">Reset</button>
            </div>
        </form>


        <div class="wrapper" style="margin-top: 50px; ">

            <head class="">
                <h2>EMPLOYEE LIST</h2>
            </head>
            <section>
                <table class="table-cart table table-hover" id="tr_table" >
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>EMAIL</th>
                            <th>USER Name</th>
                            <th>FULL Name</th>
                            <th>DEPARTMENT</th>
                            <th>POSITION</th>
                            <th>CREATE DATE</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_tb">
                        
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script type="text/javascript"  src="script/javas.js"></script>
</body>

</html>
